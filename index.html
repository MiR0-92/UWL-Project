<!doctype html>
<html>

<head>

    <title>Cookie-Eater</title> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="apple-touch-icon-precomposed" href="icon/ios_icon.png"/>

    <link rel="icon" type="image/png" href="icon/favicon.png"/>
    

    <style>
        body {
            margin:0;
            background: #000;
            background-color: #000 !important;
            overflow: hidden; /* Hide scrollbars caused by layout */
        }
        @font-face {
            font-family: 'ArcadeR';
            src: url('font/ARCADE_R.TTF');
            /*
            src: url('font/PressStart2P.ttf');
            */
        }
        #canvas-warning {
            color: #FF0;
            font-size: 1.5em;
        }

        .navbar-inverse {
            background-color: #000 !important;
            border-color: #000 !important;
        }
        .navbar-form {
            margin-left: 0px !important;
            margin-right: 0px !important;
        }
        .form-group, #restartBtn {
            margin-right: 20px;
        }
        .settingsLabel {
            color: #9d9d9d;
        }
        @media (max-width: 768px) {
            #canvas {
                margin-top: 50px;
            }
        }
        @media (min-width: 768px) {
            .num-input {
                width: 75px !important;
            }
        }

        /* This panel is now positioned absolutely */
        #player-status-panel {
            position: absolute;
            bottom: 100px;
            left: calc(50% - 650px); /* Positioned from the window's left edge */
            color: white;
            font-family: 'ArcadeR', monospace;
            width: 330px;
            transform: scale(1.2);
            z-index: 100; /* Make sure it's on top */
        }

        .status-header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px; /* Reduced margin */
            font-size: 10px;
            color: #ccc;
        }

        .header-name {
            width: 142px; /* img + margin + name width */
            padding-left: 32px; /* 24px img + 8px margin */
        }

        .header-score {
            width: 70px; /* Reduced width */
        }

        .header-bonus {
            width: 138px; /* Added bonus header */
        }

        .player-status-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Reduced margin */
            height: 24px; /* 3 * 8px tileSize */
            font-size: 10px;
        }

        .player-status-row img {
            width: 24px; /* 3 * 8px tileSize */
            height: 24px; /* 3 * 8px tileSize */
            image-rendering: pixelated; /* Keep pixel art sharp */
            margin-right: 8px; /* 1 * 8px tileSize */
        }

        .player-name {
            width: 110px; /* Adjusted width */
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .player-score {
            width: 70px; /* Reduced width */
            color: #fff700;
            font-size: 12px;
        }

        .player-bonus {
            width: 138px; /* Added bonus text */
            color: #fff; /* White color as requested */
            font-size: 12px;
            text-align: center;
            padding-right: 10px; /* Add some padding */
            box-sizing: border-box;
        }

        /* Hide the panel on mobile, as it won't fit */
        @media (max-width: 767px) {
            #player-status-panel {
                display: none;
            }
            /* canvas margin-top is already handled */
        }
        /* --- END OF MODIFICATION --- */

        
        #power-ups-panel {
            position: absolute;
            bottom: 100px;
            
            /* --- THIS IS THE POSITIONING FIX --- */
            left: calc(50% + 350px); 
            
            color: white;
            font-family: 'ArcadeR', monospace;
            width: 330px; 
            transform: scale(1.2); 
            z-index: 100;
            text-align: left;
        }

        .power-ups-title {
            font-size: 14px;
            color: #FFFF00; /* Pac-Man Yellow */
            margin-bottom: 10px;
            text-transform: uppercase;
            text-align: justify;
        }

        .power-ups-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 10px;
            line-height: 1.8;
        }
        
        .power-ups-list li {
            text-transform: uppercase;
        }
    
        .fruit-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            height: 25px; /* Match ghost panel row height */
        }

        .fruit-item canvas {
            /* --- THIS IS THE SIZE FIX --- */
            width: 25px; 
            height: 25px;
            image-rendering: pixelated; /* Keeps pixel art sharp */
            margin-right: 10px;
            margin-top: 4px; /* Vertically center 22px canvas in 24px row */
        }
        
        /* Hide this new panel on mobile, just like the other one */
        @media (max-width: 767px) {
            #power-ups-panel {
                display: none;
            }
        }
        </style>

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script src="src/inherit.js"></script>
    <script src="src/random.js"></script>
    <script src="src/game.js"></script>
    <script src="src/direction.js"></script>
    <script src="src/Map.js"></script>
    <script src="src/colors.js"></script>
    <script src="src/mapgen.js"></script>
    <script src="src/atlas.js"></script>
    <script src="src/renderers.js"></script>
    <script src="src/hud.js"></script>
    <script src="src/galagaStars.js"></script>
    <script src="src/Button.js"></script>

    <script src="src/inGameMenu.js"></script>

    <script src="src/Actor.js"></script>
    <script src="src/Ghost.js"></script>

    <script src="src/ghostReleaser.js"></script>
    <script src="src/elroyTimer.js"></script>
    <script src="src/energizer.js"></script>
    <script src="src/fruit.js"></script>
    <script src="src/executive.js"></script>
    <script src="src/states.js"></script>
    <script src="src/input.js"></script>
    <script src="src/cutscenes.js"></script>
    <script src="src/maps.js"></script>

    <script src="src/main.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="display: none;">     <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Settings</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="form-inline navbar-form navbar-right loginForm" role="form">
                            <div class="form-group">
                                <label for="startingLives" class="settingsLabel">Starting Lives:</label>
                                <select id="startingLives" class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="extraLifeScore" class="settingsLabel">Extra Life Score:</label>
                                <select id="extraLifeScore" class="form-control">
                                    <option>10000</option>
                                    <option>20000</option>
                                    <option>30000</option>
                                </select>
                            </div>
                            <div class="form-group">
                          <label for="aiDepth" class="settingsLabel">AI Depth:</label>
                                <input id="aiDepth" class="form-control num-input" type="number">
                            </div>
                            <div class="form-group">
                             <label for="showPacmanPath" class="settingsLabel">Show Pacman Best Route</label>
                                <input type="checkbox" id="showPacmanPath" name="showPacmanPath">
                            </div>
                            <div class="form-group">
                                <label for="showGhostPaths" class="settingsLabel">Show Ghost Paths</label>
                            <input type="checkbox" id="showGhostPaths" name="showGhostPaths">
                            </div>
                            <div id="play-manually-group" class="form-group">
                                <label for="playManually" class="settingsLabel">Manual Play</label>
                                <input type="checkbox" id="playManually" name="playManually">
                            </div>
                            <button id="restartBtn" class="btn btn-default">Restart Game</button>

                        </form>
                    </li>
            </ul>
            </div>
        </div>
    </div>

    <div style='font-family: ArcadeR'> </div>
    
        <div id="game-container">
        <div> 
            <canvas id='canvas'><div id="canvas-warning">Your browser does not support HTML Canvas.  Please upgrade!</div></canvas>
            <canvas id='atlas' style="display:none"></canvas>
        </div>
    </div>
</body>
